<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'manager.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <title>Login</title>
</head>
<body>
    <nav id="nav_bar">
        <div href="" id="container_logoprof">
            <a href="">
                <div id="magasin">
                    <img src={{url_for('static', filename='MSI-Logo.png')}} width="200" height="100"/>
                </div>
            </a>
            <a href="" id='profile_mini'>
                <div id="profile">
                    <img src={{url_for('static', filename='gohan.jpeg')}} width='50' height='50'/>
                </div>
            </a>
        </div>
        <div id="search_div">
            <input type='text' placeholder='Search for products...' name='product' id='product' />
        </div>
        <div id="link_container">
            <a href="" id="link_nav_bar">Products</a>
            <a href="#componentForm" id="link_nav_bar">Add product</a>
            <a href="" id="link_nav_bar">Employe shifts</a>
            <a href="" id="link_nav_bar">summary and statistics</a>
            <a href="" id='profile_normal'>
                <div id="profile">
                    <img src={{url_for('static', filename='gohan.jpeg')}} width='50' height='50'/>
                </div>
            </a>
        </div>
    </nav>
    <main>
        <h1 id='composnat_h' style="font-size: 2.5em; font-weight: bold; color: navy;">LIST OF COMPOSANTS</h1>
        <section id="container_product">
            {% for composant in composants %}
            <div class="composant">
                <img src="{{url_for('static', filename=composant[2])}}" alt="Sample Image" class="composant-image">
                <span class="composant-title">{{composant[0]}}</span>
                <div class="composant-content">
                    <p class="composant-description">Explore Now!</p>
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </div>
        
            </div>
            {% endfor %}
        </section>
        <div>
            <a href="" class="more-button" id="moreButton">More</a>

        </div>
    </main>
    <section id='add_remove_container'>
        <div class="form-container">
            <h1>Add New Component</h1>
            <form id="componentForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required min=0>
                </div>
                <a type="submit" class="submit-button">Add Component</a>
            </form>
        </div>

        <div class="form-container">
            <h1>Remove Component</h1>
            <form id="removeComponentForm">
                <div class="form-group">
                    <label for="name">Component Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id">Component ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <a type="submit" class="removelink">Remove Component</a>
            </form>
        </div>
    </section>

</body>
</html>
