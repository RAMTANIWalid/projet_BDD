<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'manager.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <title>Login</title>
</head>
<body>
    <nav id="nav_bar">
        <div href="" id="container_logoprof">
            <a href="">
                <div id="magasin">
                    <img src={{url_for('static', filename='MSI-Logo.png')}} width="200" height="100"/>
                </div>
            </a>
            <a href="" id='profile_mini'>
                <div id="profile">
                    <img src={{url_for('static', filename='gohan.jpeg')}} width='50' height='50'/>
                </div>
            </a>
        </div>
        <div id="search_div">
            <input type='text' placeholder='Search for products...' name='product' id='product' />
        </div>
        <div id="link_container">
            <a href="" id="link_nav_bar">Products</a>
            <a href="#container1" id="link_nav_bar">Add product</a>
            <a href="" id="link_nav_bar">Employe shifts</a>
            <a href="" id="link_nav_bar">summary and statistics</a>
            <a href="" id='profile_normal'>
                <div id="profile">
                    <img src={{url_for('static', filename='gohan.jpeg')}} width='50' height='50'/>
                </div>
            </a>
        </div>
    </nav>
    <main>
        <h1 id='composnat_h' style="font-size: 2.5em; font-weight: bold; color: navy;">LIST OF COMPOSANTS</h1>
        <section id="container_product">
            {% for composant in composants %}
            <div class="composant" id='composant'>
                <img src="{{url_for('static', filename=composant[2])}}" alt="Sample Image" class="composant-image" id='composant_image'>
                <span class="composant-title">{{composant[0]}}</span>
                <div class="composant-content">
                    <p class="composant-description">Explore Now!</p>
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </div>
        
            </div>
            {% endfor %}
        </section>
        <form action='' methode='' id='myform1'>
            <button type='submit' name='more' id="button_login" clas='more' >More</button>

        </form>
    </main>
    <div id="container1">
        <form id="myform1" class='addcoposant_form'> <!--action="/add_product" methode='POST'-->
            <h1 id="login_title">Add composant</h1>
            <div id="email_container">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div id="email_container">
                <textarea id="description" name="description" placeholder="Description" required></textarea>
            </div>
            <div id="email_container">
                <input type="text" id="brand" placeholder="Brand" name="brand" required>
            </div>
            <div id="email_container">
                <input type="number" id="price" placeholder="Price" name="price" required min=0>
            </div>
            <button id="button_login">Add composant</button>
        </form>
    </div>


    <div id="container1">
        <form id="myform1" class='addcoposant_form'> <!--action="/remove_product" methode='POST'-->
            <h1 id="login_title">Remove composant</h1>
            <div id="email_container">
                <input type="text" id="id" name="id" placeholder="Identifiant" required>
            </div>
            <button id="button_login">Remove composant</button>
        </form>
    </div>
    <script>
        document.querySelectorAll('#composant').forEach(product => {
            product.addEventListener('mouseenter', () => {
                product.classList.add('animate'); // Add animation class on hover
            });
        
            product.addEventListener('mouseleave', () => {
                product.classList.remove('animate'); // Remove animation class when hover ends
            });
        });
        
    </script>
</body>
</html>
